<head>

  <main>
    <nav class="main-menu">
      <div>

          <p>Zachary</p>
        </div>
      </div>

      <ul>
        <li class="nav-item">
          <a href="./index.html" target="_self">
            <span class="nav-text">
              < BACK</span>

        </li>

    </nav>

    <section class="content">
      <div class="left-content">
        <div class="slider-container">
          <h1>隨便挑了幾張照片</h1>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/7.JPG" />
                <div class="slide-overlay">
                  <h2>台南奇美博物館</h2>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="./img/5.JPG" />

              </div>
            </div>
          </div>
        </div>

        <div class="albums">
          <h1>每個時期的你</h1>
          <div class="album-container containers">

            </div>

            <div class="album">
              <div class="album-frame">
                <img src="./img/2015.JPG" alt="" />

              <div>
                <h2>2015</h2>

            </div>

            <div class="album">

              </div>
              <div>
                <h2>2018</h2>
                <p>高中校慶</p>
              </div>
            </div>

            <div class="album">
              <div class="album-frame">
                <img src="./img/2020.JPG" alt="" />
              </div>
              <div>
                <h2>2020</h2>
                <p>上大學的我們</p>
              </div>
            </div>

            <div class="album">
              <div class="album-frame">
                <img src="./img/2021.jpeg" alt="" />

              </div>
              <div>
                <h2>2021</h2>
                <p>研究所備考中</p>
              </div>
            </div>

            <div class="album">
              <div class="album-frame">
                <img src="./img/2022.jpeg" alt="" />

              </div>
              <div>
                <h2>2022</h2>
                <p>河濱散步</p>
              </div>
            </div>

            <div class="album">
              <div class="album-frame">
                <img src="./img/2023.JPG" alt="" />

              </div>
              <div>
                <h2>2023</h2>
                <p>快樂台南</p>
              </div>
            </div>

            <div class="album">
              <div class="album-frame">
                <img src="./img/2024.jpeg" alt="" />

              </div>
              <div>
                <h2>2024</h2>
                <p>成為理工男</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-content">
        <div class="recommended-songs">
          <h1>追的動漫前四名</h1>
          <div class="song-container">

            <div class="song">
              <div class="song-img">

                  alt="" />
                <div class="overlay">
                  <i class="fa-solid fa-play"></i>
                </div>
              </div>
              <div class="song-title">
                <h2>電馭叛客</h2>
                <p>露西最棒</p>
              </div>
              <span>10集</span>
            </div>

            <div class="song">
              <div class="song-img">
                <img
                  src="https://occ-0-3594-2218.1.nflxso.net/dnm/api/v6/tx1O544a9T7n8Z_G12qaboulQQE/AAAABfs9YXq8s_TWUAuv0dawovPPmTFbq0S1kWkAVGAfiCkHA6aMynHkmVkCq3-7xk03InHW_BllblMiLXY7AuGxB-_tQAabYTS6qj9nQ9u1J3A.webp?r=54e"

              </div>
              <span>26集</span>
            </div>

            <div class="song">
              <div class="song-img">
                <img
                  src="https://occ-0-3594-2218.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABS1n09TupdSQ1BAhCrtPqiPEo9ac8JFCvY2VY9RR6A76VcGpMbT_MCxCaz94C3XIe5TpujiKNQScq9zTowpwY4K-pvIY7P0mq-oNfi5dxBKKMTaTMWNWMRE6yumOMjP696P1ho5W64YFYuK5czSwYnq86b1t1ZmKmmU.webp?r=0c6"

                  <i class="fa-solid fa-play"></i>

              </div>
              <span>12集</span>
            </div>

            <div class="song">
              <div class="song-img">
                <img
                  src="https://occ-0-3594-2218.1.nflxso.net/dnm/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABe9oSPxz1kvPl9s5GArm21QSuu-qhZ3IF-zAmQwSxgP5302PW8yGSrX0P_ywrU6RKxgeF7OiRFMG_th6WfAnh79qJjrytRh8zck.webp?r=bc9"

                  <i class="fa-solid fa-play"></i>

                <p>結局...</p>
              </div>
              <span>37集</span>
            </div>

          </div>
        </div>

        <div class="music-player">
          <div class="album-cover">
            <img src="images/album-cover.png" id="rotatingImage" alt="" />
            <span class="point"></span>
          </div>

          <h2>Redemption</h2>
          <p>Besomorph & Coopex</p>

          <audio id="song">
            <source src="Besomorph-Coopex-Redemption.mp3" type="audio/mpeg" />
          </audio>

          <input type="range" value="0" id="progress" />

          <div class="controls">
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
      </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
